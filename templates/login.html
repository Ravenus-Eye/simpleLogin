<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
    <div id="main" class="main-container">
        <div class="box max-width-400">
            <h2>Login</h2>
            <form action="/login/" method="POST">
                <div class="input-box">
                    <input id="user-name" type="text" name="username" required="">
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input id="user-pass" type="password" name="password" required="">
                    <label>Password</label>
                </div>
                {{ if ne .ValidationError "" }}
                <div style="color:white;margin-bottom: 10px;">{{ .ValidationError }}</div>
                {{ end }}
                <input id="submit" type="submit" value="Submit">
            </form>
            <p><a href="/change_password/">Forgot Password?</a></p>
            <p><a href="/create_login/">Register</a></p>
        </div>
    </div>
    <div id="logged-in">
    </div>
</body>

</html>
