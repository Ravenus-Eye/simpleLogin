<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input with Image</title>
    <style>
        .input-container {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px;
            width: fit-content;
        }

        .input-container img {
            width: 20px;
            /* Adjust size as needed */
            height: 20px;
            margin-right: 5px;
        }

        .input-container input {
            border: none;
            outline: none;
        }
    </style>
</head>

<body>

    <div class="input-container">
        <img src="your-image-url.png" alt="Icon">
        <input type="text" placeholder="Enter text here">
    </div>

</body>

</html>
